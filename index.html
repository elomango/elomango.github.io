<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elomango - Financial Tools & Resources</title>
    <meta name="description" content="Platform providing financial tools and investment information. 금융 도구와 투자 정보를 제공하는 플랫폼.">
    
    <!-- Language alternates for SEO -->
    <link rel="alternate" hreflang="ko" href="https://elomango.github.io/ko/">
    <link rel="alternate" hreflang="en" href="https://elomango.github.io/en/">
    <link rel="alternate" hreflang="x-default" href="https://elomango.github.io/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: none; /* Hide everything initially */
        }
        
        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-selection {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .fallback-selection h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .lang-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .lang-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Loading message (shown briefly during redirect) -->
    <div class="loading-message" id="loadingMessage">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">Loading...</p>
    </div>
    
    <!-- Fallback selection (only shown if JavaScript fails) -->
    <div class="fallback-selection" id="fallbackSelection">
        <h1>Elomango</h1>
        <p>Please select your language:</p>
        <div class="lang-options">
            <a href="./ko/index.html" class="lang-btn">🇰🇷 한국어</a>
            <a href="./en/index.html" class="lang-btn">🇺🇸 English</a>
            <a href="./research/" class="lang-btn">📊 Research Reports</a>
        </div>
    </div>
    
    <script>
        (function() {
            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';
            
            // Available languages
            const supportedLanguages = ['ko', 'en'];
            const defaultLanguage = 'en';
            
            // Function to detect best matching language
            function detectLanguage() {
                // 1. Check saved preference first
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && supportedLanguages.includes(savedLang)) {
                    return savedLang;
                }
                
                // 2. Check browser languages
                const browserLanguages = navigator.languages || [navigator.language || navigator.userLanguage || defaultLanguage];
                
                for (let browserLang of browserLanguages) {
                    // Extract main language code (e.g., 'ko' from 'ko-KR')
                    const langCode = browserLang.split('-')[0].toLowerCase();
                    
                    if (supportedLanguages.includes(langCode)) {
                        return langCode;
                    }
                }
                
                // 3. Default to English
                return defaultLanguage;
            }
            
            // Function to redirect
            function redirectToLanguage(lang) {
                // Save preference
                if (typeof(Storage) !== "undefined") {
                    localStorage.setItem('preferredLanguage', lang);
                }
                
                // Redirect
                window.location.href = `./${lang}/index.html`;
            }
            
            // Auto-redirect
            setTimeout(() => {
                const detectedLang = detectLanguage();
                redirectToLanguage(detectedLang);
            }, 300); // Small delay to show loading message
            
            // Fallback: show language selection if redirect fails
            setTimeout(() => {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('fallbackSelection').style.display = 'block';
                document.body.style.display = 'block';
            }, 3000);
            
        })();
    </script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
        <div style="text-align: center; margin-top: 50px;">
            <h1>Elomango</h1>
            <p>Please enable JavaScript or select your language:</p>
            <div style="margin-top: 20px;">
                <a href="./ko/index.html" style="margin: 10px; padding: 15px; background: #667eea; color: white; text-decoration: none; border-radius: 5px;">🇰🇷 한국어</a>
                <a href="./en/index.html" style="margin: 10px; padding: 15px; background: #667eea; color: white; text-decoration: none; border-radius: 5px;">🇺🇸 English</a>
            </div>
        </div>
    </noscript>
</body>
</html>
