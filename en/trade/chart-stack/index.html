            try {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: []
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Portfolio Performance Comparison',
                                position: 'top',
                                align: 'start',

                                },

                            },

                                    const index = legendItem.datasetIndex;
                                    const chart = legend.chart;
                                    const meta = chart.getDatasetMeta(index);
                                    meta.hidden = !meta.hidden;
                                    chart.update();
                                },

                                    padding: 20

                            y: {

                                grid: { display: true },

                            x: {
                                type: 'category',
                                grid: { display: true },
                                title: {

                                    text: 'Date'
                                }

        async function addLine() {
            console.log('addLine called');
            
            if (!chart || !volumeChart) {
                console.error('Charts not initialized');
                alert('Charts not ready!');
                return;
            }
            
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            if (!ticker || !dateFrom || !dateTo) {
                alert('Please fill in all fields.');
                return;
            }

            // Show loading state
            const btn = document.getElementById('addLineBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Loading data...';
            btn.disabled = true;

            try {
                // Fetch real stock data
                const result = await fetchStockData(ticker, dateFrom, dateTo);
                console.log('Fetched data:', result);
                
                if (!result || result.data.length === 0) {
                    alert('Could not find data for this ticker. Please check the ticker symbol.');
                    return;
                }
                
                // Set chart labels if this is the first dataset
                if (chart.data.datasets.length === 0) {
                    chart.data.labels = result.labels;
                    volumeChart.data.labels = result.labels;
                }
                
                // Add to both charts
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
                const color = colors[chart.data.datasets.length % colors.length];
                
                // Portfolio chart
                chart.data.datasets.push({
                    label: ticker,
                    data: result.data,
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false,
                    tension: 0,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 1
                });
                
                // Volume chart
                volumeChart.data.datasets.push({
                    label: ticker,
                    data: result.volumeData,
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false,
                    tension: 0,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 1
                });
                
                // Clear ticker input
                document.getElementById('ticker').value = '';
                
                // Add to existing tickers list
            if (!existingTickers.includes(ticker)) {
                existingTickers.push(ticker);
            }
            
            // Add stock purchase information
            const purchaseInfo = {
                ticker: ticker,
                date: result.labels[0],
                shares: result.initialShares,
                price: result.initialPrice
            };
            
            purchaseHistory.push(purchaseInfo);
            updatePurchaseDisplay();
            
            console.log('Line added for', ticker);
            console.log('Purchase info:', purchaseInfo);
            console.log('Current tickers:', existingTickers);
            
            // Check if synchronization is needed
            if (existingTickers.length > 1) {
                console.log('Multiple tickers detected, synchronizing to common dates');
                await synchronizeAllDataToCommonDates();
            } else {
                // Only update charts if this is the first dataset (no sync needed)
                chart.update();
                volumeChart.update();
            }
            } catch (error) {
                console.error('Error fetching stock data:', error);
                alert('An error occurred while fetching stock data.');
            } finally {
                // Reset button state
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        async function updateAllLines() {
            console.log('updateAllLines called');
            
            if (!chart || !volumeChart) {
                console.error('Charts not initialized');
                alert('Charts not ready!');
                return;
            }
            
            if (existingTickers.length === 0) {
                alert('No lines to update. Please add tickers first.');
                return;
            }
            
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            if (!dateFrom || !dateTo) {
                alert('Please set date range.');
                return;
            }
            
            // Button loading state
            const updateBtn = document.getElementById('updateBtn');
            const originalText = updateBtn.textContent;
            updateBtn.textContent = 'Updating...';
            updateBtn.disabled = true;
            
            try {
                // Clear existing chart data
                chart.data.datasets = [];
                chart.data.labels = [];
                volumeChart.data.datasets = [];
                volumeChart.data.labels = [];
                
                // Re-fetch data for all existing tickers
                const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
                
                for (let i = 0; i < existingTickers.length; i++) {
                    const ticker = existingTickers[i];
                    console.log(`Updating data for ${ticker}`);
                    
                    try {
                        const result = await fetchStockData(ticker, dateFrom, dateTo);
                        
                        if (!result || result.data.length === 0) {
                            console.warn(`No data for ${ticker}, skipping`);
                            continue;
                        }
                        
                        // Set labels for first dataset
                        if (chart.data.datasets.length === 0) {
                            chart.data.labels = result.labels;
                            volumeChart.data.labels = result.labels;
                        }
                        
                        const color = colors[i % colors.length];
                        
                        // Portfolio chart
                        chart.data.datasets.push({
                            label: ticker,
                            data: result.data,
                            borderColor: color,
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointBackgroundColor: color,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 1
                        });
                        
                        // Volume chart
                        volumeChart.data.datasets.push({
                            label: ticker,
                            data: result.volumeData,
                            borderColor: color,
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            fill: false,
                            tension: 0,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointBackgroundColor: color,
                            pointBorderColor: '#fff',
                            pointBorderWidth: 1
                        });
                        
                    } catch (error) {
                        console.error(`Failed to update ${ticker}:`, error);
                        // Show warning for individual ticker update failure but continue
                        alert(`Failed to update ${ticker} data.`);
                    }
                }
                
                // Update charts
                chart.update();
                volumeChart.update();
                // Update purchase information as well
            purchaseHistory = [];
            for (let i = 0; i < existingTickers.length; i++) {
                const ticker = existingTickers[i];
                try {
                    const result = await fetchStockData(ticker, dateFrom, dateTo);
                    if (result && result.data.length > 0) {
                        const purchaseInfo = {
                            ticker: ticker,
                            date: result.labels[0],
                            shares: result.initialShares,
                            price: result.initialPrice
                        };
                        purchaseHistory.push(purchaseInfo);
                    }
                } catch (error) {
                    console.warn(`Failed to update purchase info for ${ticker}`);
                }
            }
            updatePurchaseDisplay();
            
            console.log('All lines updated successfully');
                
            } catch (error) {
                console.error('Error updating lines:', error);
                alert('An error occurred while updating lines.');
            } finally {
                // Reset button state
                updateBtn.textContent = originalText;
                updateBtn.disabled = false;
            }
        }
        
        function updatePurchaseDisplay() {
            const purchaseList = document.getElementById('purchaseList');
            purchaseList.innerHTML = '';
            
            if (purchaseHistory.length === 0) {
                purchaseList.innerHTML = '<p style="color: #666; font-style: italic;">No stocks added yet.</p>';
                return;
            }
            
            purchaseHistory.forEach((purchase, index) => {
                const purchaseItem = document.createElement('div');
                purchaseItem.className = 'purchase-item';
                
                const formattedShares = purchase.shares.toFixed(2);
                const formattedPrice = purchase.price.toFixed(2);
                
                purchaseItem.innerHTML = `
                    <span class="purchase-text">${purchase.ticker} ${purchase.date} ${formattedShares} shares @$${formattedPrice} BUY</span>
                    <button class="delete-btn" onclick="removeLine('${purchase.ticker}')" title="Remove line">üóëÔ∏è</button>
                `;
                
                purchaseList.appendChild(purchaseItem);
            });
        }
        
        function findCommonDates(datasets) {
            if (datasets.length === 0) return [];
            
            // Get all date sets
            let commonDates = new Set(datasets[0].labels);
            
            // Find intersection with all other datasets
            for (let i = 1; i < datasets.length; i++) {
                const currentDates = new Set(datasets[i].labels);
                commonDates = new Set([...commonDates].filter(date => currentDates.has(date)));
            }
            
            // Convert back to sorted array
            return [...commonDates].sort();
        }
        
        function filterDataToCommonDates(data, labels, commonDates) {
            const filteredData = [];
            const filteredVolumeData = [];
            
            for (let i = 0; i < labels.length; i++) {
                if (commonDates.includes(labels[i])) {
                    filteredData.push(data[i]);
                    if (arguments.length > 3 && arguments[3]) {
                        filteredVolumeData.push(arguments[3][i]);
                    }
                }
            }
            
            return arguments.length > 3 ? {data: filteredData, volumeData: filteredVolumeData} : filteredData;
        }
        
        async function synchronizeAllDataToCommonDates() {
            console.log('Synchronizing all data to common trading dates');
            
            if (chart.data.datasets.length <= 1) return; // No need to sync single dataset
            
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            // Collect all datasets with their labels
            const allDatasets = [];
            
            for (let i = 0; i < existingTickers.length; i++) {
                const ticker = existingTickers[i];
                try {
                    const result = await fetchStockData(ticker, dateFrom, dateTo);
                    if (result && result.data.length > 0) {
                        allDatasets.push({
                            ticker: ticker,
                            labels: result.labels,
                            data: result.data,
                            volumeData: result.volumeData,
                            initialPrice: result.initialPrice,
                            initialShares: result.initialShares
                        });
                    }
                } catch (error) {
                    console.warn(`Failed to sync ${ticker}:`, error);
                }
            }
            
            if (allDatasets.length <= 1) return;
            
            // Find common dates
            const commonDates = findCommonDates(allDatasets);
            console.log(`Found ${commonDates.length} common trading dates`);
            
            if (commonDates.length === 0) {
                alert('No common trading dates found between selected assets.');
                return;
            }
            
            // Update charts with synchronized data
            chart.data.labels = commonDates;
            volumeChart.data.labels = commonDates;
            chart.data.datasets = [];
            volumeChart.data.datasets = [];
            purchaseHistory = [];
            
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
            
            for (let i = 0; i < allDatasets.length; i++) {
                const dataset = allDatasets[i];
                const color = colors[i % colors.length];
                
                // Filter data to common dates
                const filtered = filterDataToCommonDates(
                    dataset.data, 
                    dataset.labels, 
                    commonDates, 
                    dataset.volumeData
                );
                
                // Add to portfolio chart
                chart.data.datasets.push({
                    label: dataset.ticker,
                    data: filtered.data,
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false,
                    tension: 0,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 1
                });
                
                // Add to volume chart
                volumeChart.data.datasets.push({
                    label: dataset.ticker,
                    data: filtered.volumeData,
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    fill: false,
                    tension: 0,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 1
                });
                
                // Update purchase history
                purchaseHistory.push({
                    ticker: dataset.ticker,
                    date: commonDates[0],
                    shares: dataset.initialShares,
                    price: dataset.initialPrice
                });
            }
            
            // Update charts and display
            chart.update();
            volumeChart.update();
            updatePurchaseDisplay();
            
            console.log('Synchronization completed');
        }
        
        async function updateExistingDatasets() {
            console.log('Updating existing datasets for new date range');
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            // Re-fetch data for all existing tickers with new date range
            for (let i = 0; i < existingTickers.length; i++) {
                const ticker = existingTickers[i];
                try {
                    console.log(`Re-fetching data for ${ticker}`);
                    const result = await fetchStockData(ticker, dateFrom, dateTo);
                    
                    if (result && result.data.length > 0) {
                        // Update both charts
                        chart.data.datasets[i].data = result.data;
                        volumeChart.data.datasets[i].data = result.volumeData;
                        
                        // Update purchase history
                        const purchaseIndex = purchaseHistory.findIndex(p => p.ticker === ticker);
                        if (purchaseIndex >= 0) {
                            purchaseHistory[purchaseIndex] = {
                                ticker: ticker,
                                date: result.labels[0],
                                shares: result.initialShares,
                                price: result.initialPrice
                            };
                        }
                    }
                } catch (error) {
                    console.warn(`Failed to re-fetch ${ticker}:`, error);
                }
            }
            
            updatePurchaseDisplay();
        }
        
        function removeLine(ticker) {
            console.log(`Removing line for ${ticker}`);
            
            if (!chart || !volumeChart) {
                alert('Charts not ready!');
                return;
            }
            
            // Find dataset index for the ticker
            let datasetIndex = -1;
            for (let i = 0; i < chart.data.datasets.length; i++) {
                if (chart.data.datasets[i].label === ticker) {
                    datasetIndex = i;
                    break;
                }
            }
            
            if (datasetIndex === -1) {
                alert(`${ticker} line not found.`);
                return;
            }
            
            // Remove from both charts
            chart.data.datasets.splice(datasetIndex, 1);
            volumeChart.data.datasets.splice(datasetIndex, 1);
            
            // Remove from existing tickers array
            const tickerIndex = existingTickers.indexOf(ticker);
            if (tickerIndex > -1) {
                existingTickers.splice(tickerIndex, 1);
            }
            
            // Remove from purchase history
            purchaseHistory = purchaseHistory.filter(purchase => purchase.ticker !== ticker);
            
            // Update charts and display
            chart.update();
            volumeChart.update();
            updatePurchaseDisplay();
            
            console.log(`Successfully removed ${ticker}`);
            console.log('Remaining tickers:', existingTickers);
        }

        async function fetchStockData(ticker, startDate, endDate) {
            try {
                console.log(`Fetching real data for ${ticker} from ${startDate} to ${endDate}`);
                
                // Using Yahoo Finance API (same method as Rebalance C2)
                const from = Math.floor(new Date(startDate).getTime() / 1000);
                const to = Math.floor(new Date(endDate).getTime() / 1000);
                
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?period1=${from}&period2=${to}&interval=1d`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const apiData = await response.json();
                const quotes = apiData.chart.result[0];
                const timestamps = quotes.timestamp;
                const closes = quotes.indicators.quote[0].close;
                
                // Convert real data to portfolio values and trading volume
                const data = [];
                const volumeData = [];
                const labels = [];
                const volumes = quotes.indicators.quote[0].volume;
                let initialPrice = null;
                let initialShares = null;
                
                for (let i = 0; i < timestamps.length; i++) {
                    if (closes[i] !== null && volumes[i] !== null) {
                        const date = new Date(timestamps[i] * 1000).toISOString().split('T')[0];
                        const price = closes[i];
                        const volume = volumes[i];
                        
                        // Calculate shares based on first day
                        if (initialPrice === null) {
                            initialPrice = price;
                            initialShares = 10000 / initialPrice;
                        }
                        
                        // Portfolio value = Number of shares √ó Current stock price
                        const portfolioValue = initialShares * price;
                        
                        // Trading volume = Close price √ó Volume
                        const tradingValue = price * volume;
                        
                        labels.push(date);
                        data.push(Math.round(portfolioValue * 100) / 100);
                        volumeData.push(Math.round(tradingValue));
                    }
                }
                
                console.log(`Fetched ${data.length} real data points for ${ticker}`);
                return { data, volumeData, labels, initialPrice, initialShares }; // Add trading volume data
                
            } catch (error) {
                console.error(`Failed to fetch real data for ${ticker}:`, error);
                
                // Return error when real data cannot be fetched
                throw new Error(`Unable to fetch ${ticker} data.`);
            }
        }
