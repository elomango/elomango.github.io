<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Analysis Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6475131530037931" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #fff9e6 0%, #ffeaa7 50%, #fdcb6e 100%);
            min-height: 100vh;
            margin: 0;
            color: #444;
        }
        
        .advertisement-banner {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffeaa7;
        }
        
        .back-btn {
            background: #fdcb6e;
            color: #444;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(253,203,110,0.3);
        }
        
        .back-btn:hover {
            background: #e17055;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225,112,85,0.3);
        }
        
        .report-meta {
            margin-bottom: 30px;
        }
        
        .report-meta h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .meta-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .meta-info span {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .rating {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .rating-buy {
            background: #4caf50;
            color: white;
        }
        
        .report-content {
            line-height: 1.8;
            font-size: 16px;
        }
        
        .report-content h2 {
            color: #333;
            border-bottom: 2px solid #ffeaa7;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        .report-content h3 {
            color: #555;
            margin-top: 30px;
        }
        
        .report-content strong {
            color: #e17055;
        }
        
        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .report-content th,
        .report-content td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .report-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fdcb6e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f44336;
            font-size: 18px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e5e5e7;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-selector select:hover {
            border-color: #fdcb6e;
            box-shadow: 0 2px 8px rgba(253, 203, 110, 0.3);
        }
        
        .language-selector select:focus {
            outline: none;
            border-color: #fdcb6e;
            box-shadow: 0 0 0 3px rgba(253, 203, 110, 0.2);
        }
    </style>
</head>
<body>
    <!-- Advertisement -->
    <div class="advertisement-banner">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6475131530037931"
             data-ad-slot="7176717557"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="ko">üá∞üá∑ ÌïúÍµ≠Ïñ¥</option>
                <option value="en" selected>üá∫üá∏ English</option>
            </select>
        </div>

        <div class="header">
            <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to List</button>
        </div>

        <div id="reportView" style="display: none;">
            <div class="report-meta">
                <h1 id="reportTitle"></h1>
                <div class="meta-info">
                    <span id="companyName"></span>
                    <span id="ticker"></span>
                    <span id="reportDate"></span>
                    <span id="analyst"></span>
                </div>
            </div>

            <div id="reportContent" class="report-content">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading report...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Failed to load report</p>
        </div>
    </div>

    <script>
        // Get report ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        // Î≥¥Í≥†ÏÑú Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ (Í∞ÑÎã®Ìïú Î™©Î°ùÎßå)
        const reportMetadata = {
            'roundhill-income-etfs-2025-08-18': {
                title: 'Roundhill Income ETFs Portfolio Analysis',
                filename: 'roundhill-income-etfs-2025-08-18.js'
            },
            'coreweave-2025-08-14': {
                title: 'CoreWeave Company Analysis',
                filename: 'coreweave-2025-08-14.js'
            },
            'iai-2025-08-13': {
                title: 'IAI ETF Comprehensive Investment Analysis',
                filename: 'iai-2025-08-13.js'
            },
            'gitlab-2025-08-12': {
                title: 'GitLab Company Analysis',
                filename: 'gitlab-2025-08-12.js'
            },
            'circle-20250811': {
                title: 'Circle Comprehensive Analysis',
                filename: 'circle-20250811.js'
            },
            'palo-alto-networks-panw-2025-08-19': {
                title: 'Palo Alto Networks Company Analysis',
                filename: 'palo-alto-networks-panw-2025-08-19.js'
            },
            'snowflake-snow-2025-08-31': {
                title: 'Snowflake Company Analysis',
                filename: 'snowflake-snow-2025-08-31.js'
            },
            'aiq-2025-08-31': {
                title: 'AIQ ETF Analysis',
                filename: 'aiq-2025-08-31.js'
            },
        };

        // ÎèôÏ†Å Î≥¥Í≥†ÏÑú Î°úÎî©
        function loadReport() {
            console.log('Report ID:', reportId);
            
            if (!reportId) {
                console.log('No report ID provided');
                showError();
                return;
            }

            const reportInfo = reportMetadata[reportId];
            if (!reportInfo) {
                console.log('Invalid report ID:', reportId);
                showError();
                return;
            }

            // ÎèôÏ†ÅÏúºÎ°ú Î≥¥Í≥†ÏÑú JS ÌååÏùº Î°úÎìú
            const script = document.createElement('script');
            script.src = `./reports/${reportInfo.filename}`;
            script.onload = function() {
                // Î°úÎìú ÏôÑÎ£å ÌõÑ Î†åÎçîÎßÅ
                if (window.reportData) {
                    renderReport(window.reportData);
                } else {
                    console.error('Report data not found in loaded script');
                    showError();
                }
            };
            script.onerror = function() {
                console.error('Failed to load report script:', reportInfo.filename);
                showError();
            };
            
            // Í∏∞Ï°¥ Î≥¥Í≥†ÏÑú Îç∞Ïù¥ÌÑ∞ ÌÅ¥Î¶¨Ïñ¥
            window.reportData = null;
            
            // Ïä§ÌÅ¨Î¶ΩÌä∏ Ï∂îÍ∞ÄÌïòÏó¨ Î°úÎìú ÏãúÏûë
            document.head.appendChild(script);
        }

        // Î≥¥Í≥†ÏÑú Î†åÎçîÎßÅ
        function renderReport(data) {
            const metadata = data.metadata;
            const content = data.content;

            // ÌéòÏù¥ÏßÄ Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('reportTitle').textContent = metadata.title.en;
            document.getElementById('companyName').textContent = metadata.company;
            document.getElementById('ticker').textContent = metadata.ticker;
            document.getElementById('reportDate').textContent = metadata.date;
            document.getElementById('analyst').textContent = metadata.analyst.en;
            
            // ÌéòÏù¥ÏßÄ Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.title = metadata.company + ' - ' + metadata.title.en;

            // ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ
            marked.setOptions({
                breaks: true,
                gfm: true,
                tables: true,
                smartLists: true,
                smartypants: true
            });
            
            document.getElementById('reportContent').innerHTML = marked.parse(content);

            // Î°úÎî© Ïà®Í∏∞Í≥† ÏΩòÌÖêÏ∏† ÌëúÏãú
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reportView').style.display = 'block';
            
            // Í¥ëÍ≥† Î°úÎìú
            setTimeout(() => {
                if (typeof adsbygoogle !== 'undefined') {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 100);
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Language change function
        function changeLanguage(lang) {
            const currentReportId = new URLSearchParams(window.location.search).get('id');
            if (lang === 'ko') {
                window.location.href = `../../ko/research/index.html?id=${currentReportId}`;
            } else if (lang === 'en') {
                // Already on English page
                return;
            }
        }

        // Load report when page loads
        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
