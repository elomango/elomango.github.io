<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Analysis Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <!-- Add Lightweight Charts Library -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="../../assets/js/reports-data.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #fff9e6 0%, #ffeaa7 50%, #fdcb6e 100%);
            min-height: 100vh;
            margin: 0;
            color: #444;
        }
        
        .advertisement-banner {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffeaa7;
        }
        
        .back-btn {
            background: #fdcb6e;
            color: #444;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(253,203,110,0.3);
        }
        
        .back-btn:hover {
            background: #e17055;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225,112,85,0.3);
        }
        
        .report-meta {
            margin-bottom: 30px;
        }
        
        .report-meta h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .meta-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .meta-info span {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .rating {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .rating-buy {
            background: #4caf50;
            color: white;
        }
        
        .report-content {
            line-height: 1.8;
            font-size: 16px;
        }
        
        .report-content h2 {
            color: #333;
            border-bottom: 2px solid #ffeaa7;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        .report-content h3 {
            color: #555;
            margin-top: 30px;
        }
        
        .report-content strong {
            color: #e17055;
        }
        
        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .report-content th,
        .report-content td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .report-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fdcb6e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f44336;
            font-size: 18px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e5e5e7;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-selector select:hover {
            border-color: #fdcb6e;
            box-shadow: 0 2px 8px rgba(253, 203, 110, 0.3);
        }
        
        .language-selector select:focus {
            outline: none;
            border-color: #fdcb6e;
            box-shadow: 0 0 0 3px rgba(253, 203, 110, 0.2);
        }

        .youtube-container {
            margin: 30px 0;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Chart Styling */
        .chart-container {
            margin: 30px 0;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .chart-header {
            padding: 12px 15px;
            background: #fcfcfc;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chart-title {
            font-weight: 700;
            font-size: 14px;
            color: #333;
        }

        .chart-canvas {
            height: 350px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- AdFit Í¥ëÍ≥† -->
    <div style="text-align: center; margin: 10px auto;">
        <ins class="kakao_ad_area" style="display:none;"
             data-ad-unit="DAN-IcWPvZi4YXDiGxxt"
             data-ad-width="728"
             data-ad-height="90"></ins>
    </div>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="ko">üá∞üá∑ ÌïúÍµ≠Ïñ¥</option>
                <option value="en" selected>üá∫üá∏ English</option>
            </select>
        </div>

        <div class="header">
            <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to List</button>
        </div>

        <div id="reportView" style="display: none;">
            <div class="report-meta">
                <h1 id="reportTitle"></h1>
                <div class="meta-info">
                    <span id="ticker"></span>
                    <span id="reportDate"></span>
                </div>
            </div>

            <!-- YouTube Video Section -->
            <div id="youtubeSection" style="display: none;">
                <!-- YouTube embed will be inserted here -->
            </div>

            <!-- Chart Section -->
            <div id="chartSection" style="display: none;">
                <!-- Custom charts will be injected here -->
            </div>

            <div id="reportContent" class="report-content">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading report...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Failed to load report</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        function loadReport() {
            if (!reportId) { showError(); return; }
            if (!window.REPORTS_METADATA || !window.REPORTS_METADATA.reports) { showError(); return; }

            const report = window.REPORTS_METADATA.reports.find(r => r.id === reportId);
            if (!report) { showError(); return; }

            const isDocx = report.filename.toLowerCase().endsWith('.docx');
            if (isDocx) {
                loadDocxReport(report);
            } else {
                loadMdReport(report);
            }
        }

        async function loadDocxReport(report) {
            const isLocal = window.location.hostname === 'localhost' || window.location.protocol === 'file:';
            if (isLocal) {
                try {
                    const response = await fetch(`./reports/${report.filename}`);
                    const arrayBuffer = await response.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                    renderReport(report, result.value, 'docx');
                } catch (error) { showError(); }
            } else {
                const docxUrl = `https://elomango.github.io/en/research/reports/${report.filename}`;
                const viewerUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(docxUrl)}`;
                renderReport(report, viewerUrl, 'docx-viewer');
            }
        }

        function loadMdReport(report) {
            const script = document.createElement('script');
            script.src = `./reports/${report.filename}`;
            script.onload = function() {
                if (window.reportContent) {
                    renderReport(report, window.reportContent, 'md');
                    window.reportContent = null;
                } else { showError(); }
            };
            script.onerror = function() { showError(); };
            document.head.appendChild(script);
        }

        function convertToEmbedUrl(url) {
            if (!url) return null;
            let videoId = null, startTime = null;
            const watchMatch = url.match(/[?&]v=([^&]+)/);
            if (watchMatch) videoId = watchMatch[1];
            const shortMatch = url.match(/youtu\.be\/([^?]+)/);
            if (shortMatch) videoId = shortMatch[1];
            const timeMatch = url.match(/[?&]t=(\d+)s?/);
            if (timeMatch) startTime = timeMatch[1];
            if (!videoId) return null;
            let embedUrl = `https://www.youtube.com/embed/${videoId}`;
            if (startTime) embedUrl += `?start=${startTime}`;
            return embedUrl;
        }

        async function renderReport(metadata, content, format) {
            document.getElementById('reportTitle').textContent = metadata.title.en;
            document.getElementById('ticker').textContent = metadata.ticker;
            document.getElementById('reportDate').textContent = metadata.date;
            document.title = metadata.company + ' - ' + metadata.title.en;

            if (metadata.youtube && metadata.youtube.en) {
                const embedUrl = convertToEmbedUrl(metadata.youtube.en);
                if (embedUrl) {
                    const youtubeSection = document.getElementById('youtubeSection');
                    youtubeSection.innerHTML = `<div class="youtube-container"><div class="video-wrapper"><iframe src="${embedUrl}" allowfullscreen></iframe></div></div>`;
                    youtubeSection.style.display = 'block';
                }
            }

            // --- Advanced Chart Rendering ---
            if (metadata.ticker) {
                renderAdvancedCharts(metadata.ticker, metadata.date);
            }

            if (format === 'docx-viewer') {
                document.getElementById('reportContent').innerHTML = `<iframe src="${content}" width="100%" height="800px" frameborder="0"></iframe>`;
            } else if (format === 'md') {
                marked.setOptions({ breaks: true, gfm: true, tables: true });
                document.getElementById('reportContent').innerHTML = marked.parse(content);
            } else {
                document.getElementById('reportContent').innerHTML = content;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('reportView').style.display = 'block';
        }

        async function renderAdvancedCharts(tickerStr, reportDate) {
            const chartSection = document.getElementById('chartSection');
            chartSection.innerHTML = '';
            chartSection.style.display = 'block';

            const tickers = tickerStr.split(',').map(t => t.trim().split(':')[1] || t.trim());
            
            for (const ticker of tickers) {
                const container = document.createElement('div');
                container.className = 'chart-container';
                container.innerHTML = `
                    <div class="chart-header">
                        <span class="chart-title">üìà ${ticker} Performance</span>
                        <span style="font-size: 12px; color: #e17055;">üìç Marker: Analysis Date (${reportDate})</span>
                    </div>
                    <div id="chart_${ticker}" class="chart-canvas"></div>
                `;
                chartSection.appendChild(container);
                
                try {
                    await initLightweightChart(`chart_${ticker}`, ticker, reportDate);
                } catch (e) {
                    console.error('Chart init failed:', e);
                    container.innerHTML = '<p style="padding:20px; text-align:center; color:#999;">Failed to load chart data.</p>';
                }
            }
        }

        async function initLightweightChart(containerId, ticker, reportDate) {
            const chartOptions = {
                layout: { textColor: '#444', background: { type: 'solid', color: 'white' } },
                grid: { vertLines: { color: '#f0f0f0' }, horzLines: { color: '#f0f0f0' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                rightPriceScale: { borderColor: '#eee' },
                timeScale: { borderColor: '#eee' },
            };

            const chart = LightweightCharts.createChart(document.getElementById(containerId), chartOptions);
            const lineSeries = chart.addAreaSeries({
                lineColor: '#fdcb6e',
                topColor: 'rgba(253, 203, 110, 0.4)',
                bottomColor: 'rgba(253, 203, 110, 0)',
                lineWidth: 2,
            });

            // Fetch Data from Yahoo (via Proxy)
            const to = Math.floor(Date.now() / 1000);
            const from = to - (365 * 24 * 60 * 60); // 1 year
            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?period1=${from}&period2=${to}&interval=1d`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

            const response = await fetch(proxyUrl);
            const result = await response.json();
            const quotes = result.chart.result[0];
            const timestamps = quotes.timestamp;
            const closes = quotes.indicators.quote[0].close;

            const data = [];
            for (let i = 0; i < timestamps.length; i++) {
                if (closes[i] !== null) {
                    data.push({ time: timestamps[i], value: closes[i] });
                }
            }
            lineSeries.setData(data);

            // Add Arrow Marker at Report Date
            const targetTs = Math.floor(new Date(reportDate).getTime() / 1000);
            const closest = data.reduce((prev, curr) => 
                Math.abs(curr.time - targetTs) < Math.abs(prev.time - targetTs) ? curr : prev
            );

            lineSeries.setMarkers([
                {
                    time: closest.time,
                    position: 'aboveBar',
                    color: '#e17055',
                    shape: 'arrowDown',
                    text: 'REPORT',
                    size: 2
                }
            ]);

            chart.timeScale().fitContent();

            window.addEventListener('resize', () => {
                chart.applyOptions({ width: document.getElementById(containerId).clientWidth });
            });
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        function changeLanguage(lang) {
            const currentReportId = new URLSearchParams(window.location.search).get('id');
            if (lang === 'ko') {
                window.location.href = `../../ko/research/index.html?id=${currentReportId}`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
