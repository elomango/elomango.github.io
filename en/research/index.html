<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Analysis Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../../assets/js/reports-data.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #fff9e6 0%, #ffeaa7 50%, #fdcb6e 100%);
            min-height: 100vh;
            margin: 0;
            color: #444;
        }
        
        .advertisement-banner {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ffeaa7;
        }
        
        .back-btn {
            background: #fdcb6e;
            color: #444;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(253,203,110,0.3);
        }
        
        .back-btn:hover {
            background: #e17055;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225,112,85,0.3);
        }
        
        .report-meta {
            margin-bottom: 30px;
        }
        
        .report-meta h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .meta-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .meta-info span {
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .rating {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .rating-buy {
            background: #4caf50;
            color: white;
        }
        
        .report-content {
            line-height: 1.8;
            font-size: 16px;
        }
        
        .report-content h2 {
            color: #333;
            border-bottom: 2px solid #ffeaa7;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        .report-content h3 {
            color: #555;
            margin-top: 30px;
        }
        
        .report-content strong {
            color: #e17055;
        }
        
        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .report-content th,
        .report-content td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .report-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fdcb6e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f44336;
            font-size: 18px;
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e5e5e7;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-selector select:hover {
            border-color: #fdcb6e;
            box-shadow: 0 2px 8px rgba(253, 203, 110, 0.3);
        }
        
        .language-selector select:focus {
            outline: none;
            border-color: #fdcb6e;
            box-shadow: 0 0 0 3px rgba(253, 203, 110, 0.2);
        }

        .youtube-container {
            margin: 30px 0;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- AdFit ê´‘ê³  -->
    <div style="text-align: center; margin: 10px auto;">
        <ins class="kakao_ad_area" style="display:none;"
             data-ad-unit="DAN-IcWPvZi4YXDiGxxt"
             data-ad-width="728"
             data-ad-height="90"></ins>
    </div>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

    <!-- UI í™•ì¸ìš© ì½”ë“œ (í˜„ì¬ ë¹„í™œì„±í™”) -->
    <!--
    <div style="width:728px; height:90px; background:#f0f0f0; border:2px dashed #999; text-align:center; color:#666; margin:10px auto; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div>AdFit Ad Area (728x90)</div>
        <small style="font-size:12px; margin-top:5px;">data-ad-unit: DAN-IcWPvZi4YXDiGxxt</small>
    </div>
    -->

    <div class="container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="langSelect" onchange="changeLanguage(this.value)">
                <option value="ko">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>
                <option value="en" selected>ğŸ‡ºğŸ‡¸ English</option>
            </select>
        </div>

        <div class="header">
            <button class="back-btn" onclick="window.location.href='../index.html'">â† Back to List</button>
        </div>

        <div id="reportView" style="display: none;">
            <div class="report-meta">
                <h1 id="reportTitle"></h1>
                <div class="meta-info">
                    <span id="ticker"></span>
                    <span id="reportDate"></span>
                </div>
            </div>

            <!-- YouTube Video Section -->
            <div id="youtubeSection" style="display: none;">
                <!-- YouTube embed will be inserted here -->
            </div>

            <div id="reportContent" class="report-content">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading report...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>Failed to load report</p>
        </div>
    </div>

    <script>
        // Get report ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');

        // ë™ì  ë³´ê³ ì„œ ë¡œë”© (reports-data.js ì‚¬ìš©)
        function loadReport() {
            console.log('Report ID:', reportId);

            if (!reportId) {
                console.log('No report ID provided');
                showError();
                return;
            }

            // reports-data.jsì—ì„œ ë©”íƒ€ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            if (!window.REPORTS_METADATA || !window.REPORTS_METADATA.reports) {
                console.error('Reports metadata not loaded');
                showError();
                return;
            }

            const report = window.REPORTS_METADATA.reports.find(r => r.id === reportId);
            if (!report) {
                console.log('Invalid report ID:', reportId);
                showError();
                return;
            }

            // ë™ì ìœ¼ë¡œ ë³´ê³ ì„œ JS íŒŒì¼ ë¡œë“œ
            const script = document.createElement('script');
            script.src = `./reports/${report.filename}`;
            script.onload = function() {
                // ë¡œë“œ ì™„ë£Œ í›„ ë Œë”ë§
                if (window.reportContent) {
                    renderReport(report, window.reportContent);
                    window.reportContent = null;
                } else {
                    console.error('Report content not found in loaded script');
                    showError();
                }
            };
            script.onerror = function() {
                console.error('Failed to load report script:', report.filename);
                showError();
            };

            // ìŠ¤í¬ë¦½íŠ¸ ì¶”ê°€í•˜ì—¬ ë¡œë“œ ì‹œì‘
            document.head.appendChild(script);
        }

        // YouTube URLì„ embed URLë¡œ ë³€í™˜
        function convertToEmbedUrl(url) {
            if (!url) return null;

            // URLì—ì„œ video IDì™€ ì‹œì‘ ì‹œê°„ ì¶”ì¶œ
            let videoId = null;
            let startTime = null;

            // youtube.com/watch?v=VIDEO_ID í˜•ì‹
            const watchMatch = url.match(/[?&]v=([^&]+)/);
            if (watchMatch) {
                videoId = watchMatch[1];
            }

            // youtu.be/VIDEO_ID í˜•ì‹
            const shortMatch = url.match(/youtu\.be\/([^?]+)/);
            if (shortMatch) {
                videoId = shortMatch[1];
            }

            // ì‹œì‘ ì‹œê°„ ì¶”ì¶œ (t=29s ë˜ëŠ” start=29 í˜•ì‹)
            const timeMatch = url.match(/[?&]t=(\d+)s?/);
            if (timeMatch) {
                startTime = timeMatch[1];
            }

            if (!videoId) return null;

            // embed URL ìƒì„±
            let embedUrl = `https://www.youtube.com/embed/${videoId}`;
            if (startTime) {
                embedUrl += `?start=${startTime}`;
            }

            return embedUrl;
        }

        // ë³´ê³ ì„œ ë Œë”ë§
        function renderReport(metadata, content) {
            // í˜ì´ì§€ ë©”íƒ€ë°ì´í„° ì—…ë°ì´íŠ¸
            document.getElementById('reportTitle').textContent = metadata.title.en;
            document.getElementById('ticker').textContent = metadata.ticker;
            document.getElementById('reportDate').textContent = metadata.date;

            // í˜ì´ì§€ ì œëª© ì—…ë°ì´íŠ¸
            document.title = metadata.company + ' - ' + metadata.title.en;

            // YouTube ì˜ìƒì´ ìˆëŠ” ê²½ìš° ì¶”ê°€
            if (metadata.youtube && metadata.youtube.en) {
                const embedUrl = convertToEmbedUrl(metadata.youtube.en);
                if (embedUrl) {
                    const youtubeSection = document.getElementById('youtubeSection');
                    youtubeSection.innerHTML = `
                        <div class="youtube-container">
                            <div class="video-wrapper">
                                <iframe
                                    src="${embedUrl}"
                                    title="YouTube video player"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    `;
                    youtubeSection.style.display = 'block';
                }
            }

            // ë§ˆí¬ë‹¤ìš´ ë Œë”ë§
            marked.setOptions({
                breaks: true,
                gfm: true,
                tables: true,
                smartLists: true,
                smartypants: true
            });

            document.getElementById('reportContent').innerHTML = marked.parse(content);

            // ë¡œë”© ìˆ¨ê¸°ê³  ì½˜í…ì¸  í‘œì‹œ
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reportView').style.display = 'block';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Language change function
        function changeLanguage(lang) {
            const currentReportId = new URLSearchParams(window.location.search).get('id');
            if (lang === 'ko') {
                window.location.href = `../../ko/research/index.html?id=${currentReportId}`;
            } else if (lang === 'en') {
                // Already on English page
                return;
            }
        }

        // Load report when page loads
        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
